<div class="coming-soon-container">
  <div class="image">
    <img src="../../assets/soon.png" alt="" />
  </div>
  <div class="content">
    <h2 class="title">We are Coming Soon</h2>
    <p>Our Website is under maintenance</p>
    <div class="countdown">
      <div class="box">
        <h3 id="days">{{ countdays }}</h3>
        <span>days</span>
      </div>

      <div class="box">
        <h3 id="hours">{{ counthours }}</h3>
        <span>hours</span>
      </div>

      <div class="box">
        <h3 id="minutes">{{ countminutes }}</h3>
        <span>minutes</span>
      </div>

      <div class="box">
        <h3 id="seconds">{{ countseconds }}</h3>
        <span>seconds</span>
      </div>
    </div>
    <a href="#" class="btn">Notify me</a>
  </div>
</div>
